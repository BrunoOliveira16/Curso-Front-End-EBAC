<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" class="not-null" placeholder="Nome" id="nome" name="nome">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" class="not-null" placeholder="E-mail" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="CPF">CPF</label>
                <input type="text" class="not-null" placeholder="CPF" id="cpf" name="cpf">
            </div>
            <div class="input-group">
                <label for="CEP">CEP</label>
                <input type="text" class="not-null" placeholder="CEP" id="cep" name="cep">
            </div>

            <div class="adress">
                <div class="input-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" syze="50">
                </div>
                <div class="input-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" syze="30">
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" syze="30">
                </div>
                <div class="input-group">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" syze="2">
                </div>
            </div>
            <div class="input-group">
                <button>Cadastrar</button>
            </div>
        </form>
        <div id="mensagem"> </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
